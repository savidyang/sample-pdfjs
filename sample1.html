<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sample1：单页预览pdf</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/pdfjs/pdf.js"></script>
	<script type="text/javascript" src="js/pdf.viewer.js"></script>
	<style>
		.pdfClass{
			border:1px solid black;
		}
	</style>
</head>
<body>
<div id="body_wrap">
	<!--toolbar-->
	<div style="width: 100%;background-color: #6699CC;">
		&nbsp;
		<button id="viewer_prev">上一页</button>
		&nbsp;
		<span>第 <input type="text" id="viewer_page_num" value="--" style="width: 30px" /> 页，共 <span id="viewer_page_count">--</span> 页</span>
		&nbsp;
		<button id="viewer_next">下一页</button>
		&nbsp;
		<span>百分比: </span>
		&nbsp;
		<select id="viewer_percent">
			<option value ="50">50%</option>
			<option value ="80">80%</option>
			<option value ="100" selected="selected">100%</option>
			<option value ="120">120%</option>
			<option value ="150">150%</option>
			<option value ="200">200%</option>
			<option value ="250">250%</option>
		</select>
		&nbsp;
		<span id="viewer_title"></span>
		&nbsp;
		<span id="viewer_loading"></span>
	</div>
	<div id="viewerDiv" style="width: 100%;height: 500px;overflow:auto;">
		<div id="viewerContainer" style="width: 100%;height: 100%;">
			<!--Viewer Canvas-->
			<canvas id="viewer_canvas" class="pdfClass"/>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
    PDFJS.workerSrc = 'js/pdfjs/pdf.worker.js';
	jQuery(function($) {
		//加载pdf文件
		loadPdfViewer('compressed.tracemonkey-pldi-09.pdf');
	});
	
	
</script>
